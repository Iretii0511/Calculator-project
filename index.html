<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class = "project_body">
    <div  class="display_wrapper">
        <div class = "display">
            <div id = "display_question">

            </div>
            <div id = "display_equal">

            </div>
            <div id = "display_answer">

            </div>
        </div>
    </div>
    <div class="keys_wrapper">
        <div class = "keys">
             <div class = "number_keys">
                 <div class = "upernumbers">
                     <button id = "number9">9</button>
                     <button id = "number8">8</button>
                     <button id = "number7">7</button>
                 </div>
                 <div class = "middlenumbers">
                     <button id = "number6">6</button>
                     <button id = "number5">5</button>
                     <button id = "number4">4</button>
                 </div>
                 <div class = "lowernumbers">
                    <button id = "number3">3</button>
                    <button id = "number2">2</button>
                    <button id = "number1">1</button>
                 </div>
                 <div class = "zeroanddot">
                     <button id="zero">0</button>
                     <button id = "dot">.</button>
                 </div>
             </div>
             <div class = "operators">
                 <button id = "plus">+</button>
                 <button id = "minus">-</button>
                 <button id = "multiply">x</button>
                 <button id = "divide">/</button>
                 <button id = "percent">%</button>
             </div>
             <div class = "clear">
                 <button id = "backspace">C</button>
                 <button id = "clear_all">AC</button>
             </div>
             <div class = "equal">
                 <button id = "equalto">=</button>
                 <button id = "plusminus">+/-</button>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
